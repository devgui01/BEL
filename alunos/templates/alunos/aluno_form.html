{% extends 'alunos/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if object %}Editar Aluno{% else %}Novo Aluno{% endif %}
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>{% if object %}Editar Aluno{% else %}Novo Aluno{% endif %}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="{% url 'aluno-list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
