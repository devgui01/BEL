{% extends 'alunos/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Portal do Aluno - Criar Conta{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-3 text-center">Criar conta de Aluno</h4>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <a href="{% url 'aluno-login' %}">JÃ¡ tenho conta</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
